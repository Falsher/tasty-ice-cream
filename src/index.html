<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IceCream firm site">
    <title>IceCream</title>
    <!-- Подключение фавикон -->
    <link rel="icon" href="./images/icecream-favicon-192x192.png" sizes="192x192">
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap" rel="stylesheet"> 
    <!-- Подключение modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <!-- Подключение стилей для слайдера -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <!-- <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    /> -->
  </head>
  <body>
    <a id="upbutton" href="#">
      <img src="/images/icons/up5.svg" alt="Top" border="none" title="Наверх">
    </a>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/products.html"></include>
      <include src="./partials/made.html"></include>
      <include src="./partials/slider.html"></include>
      <include src="./partials/locations.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <!-- Подключение скрипта модального диалога -->
    <script src="./js/modal.js"></script>
    <!-- Подключение jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Подключение слайдера Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <!-- Подключение скрипта управления слайдером -->
    <script src="./js/slider.js"></script>
    <!-- Кнопка вверх -->
    <script>
      var smoothJumpUp = function () {
        if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
          window.scrollBy(0, -50);
          setTimeout(smoothJumpUp, 10);
        }
      }

      window.onscroll = function () {
        var scrolled = window.pageYOffset || document.documentElement.scrollTop;
        if (scrolled > 100) {
          document.getElementById('upbutton').style.display = 'block';
        } else {
          document.getElementById('upbutton').style.display = 'none';
        }
      }
    </script>
  </body>
</html>
